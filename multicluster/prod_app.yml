kind: Application
apiVersion: argoproj.io/v1alpha1

metadata:
  name: online-shop-prod
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/gajanan43/argocd-demos.git
    targetRevision: main
    path: multicluster/online-shop 
  destination:  
    server: <prod-cluster-server-url> # Only difference is here in multicluster setup
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true