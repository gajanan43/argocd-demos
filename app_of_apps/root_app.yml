kind: Application
apiVersion: argoproj.io/v1alpha1

metadata:
  name: root-app       
  namespace: argocd

spec:
  project: default  
  source:
    repoURL: https://github.com/gajanan43/argocd-demos.git
    targetRevision: main
    path: app_of_apps/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: devops

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
